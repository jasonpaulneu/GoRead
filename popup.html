<!DOCTYPE html>
<html>
<link rel="stylesheet" href="popup.css">

<body>
    <div class="container">
        <div class="flex-container">
            <div class="flex-row">
                <div>Enable Learning</div>
                <div><label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label></div>
            </div>
            <div class="flex-row">
                <div>Add this website to whitelist</div>
                <div><label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label></div>
            </div>
            <div class="flex-row">
                <div>Frequency</div>
            </div>
            <div class="flex-row">
                <label for="difficulty-select">Difficulty</label>
                <div>
                    <select class="dropdown" name="diffculty" id="difficulty-select">
                    <option value=2> Easy</option>
                    <option value=5> Medium</option>
                    <option value=10> Hard</option>
                </select>
                </div>
            </div>
            <div class="flex-row">
                <label for="language-select">Language</label>
                <div>
                    <select class="dropdown" name="languages" id="language-select">
                    <option value="es"> Spanish</option>
                    <option value="fr"> French</option>
                    <option value="de"> German</option>
                </select>
                </div>
            </div>
            <div class="flex-row">
                <div>Words Learnt</div>
            </div>
            <div class="flex-row">
                <div class="words-count">2000</div>
            </div>
        </div>
    </div>
    <script src="./js/popup.js"></script>
</body>

</html>
